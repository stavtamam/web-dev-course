<head>
    <link rel="apple-touch-icon" sizes="180x180" href="css/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="css/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="css/images/favicon-16x16.png">

    <title>Mardi Gras 2020</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- animate css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidenav">
        <iframe src="demo.html" class="frame" frameborder="0"></iframe>
    </div>
    <div class="container">
        <nav class="row navbar navbar-expand-lg navbar-light wow slideInDown">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#stavit1"
                aria-controls="navnav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="stavit1">
                <img src="css/images/logoMardi.png" alt="mardi logo" class="logo">
                <button class="btn nav-item active home col" onclick="document.location = 'index.html'">Home</button>
                <button class="btn nav-item about col" onclick="document.location = 'about.html'">About</button>
                <button class="btn nav-item media col" onclick="document.location = 'media.html'">Media</button>
                <button class="btn nav-item faq col" onclick="document.location = 'faq.html'">FAQ</button>
                <button class="btn nav-item contact col" onclick="document.location = 'contact.html'">Contact
                    Us</button>
            </div>
        </nav> <br>
        <div class="form1">
            <h1>Contact Us</h1>
            <form action="" class="needs-validation" novalidate>
                <label for="validationCustom01" class="name2">Name:</label>
                <input type="text" class="name form-control" id="validationCustom01" required>
                <div class="invalid-feedback feed1">
                    what is your name?
                </div>
                <label for="validationCustom02" class="laname">Last Name:</label>
                <input type="text" class="lname form-control" id="validationCustom02" required>
                <div class="invalid-feedback feed2">
                    what is your last name?
                </div>
                <label for="validationCustom03" class="lemail">Email:</label>
                <input type="email" class="email form-control" id="validationCustom03" required>
                <div class="invalid-feedback feed3">
                    Please provide a valid email
                </div>
                <label for="validationCustom04" class="message">Message:</label>
                <textarea name="" rows="5" id="validationCustom04" class="form-control" required></textarea>
                <div class="invalid-feedback feed4">
                    how can we help you?
                </div>
                <button type="submit" class="submit">Submit</button>
                <input type="reset" class="reset" value="Reset">
            </form><br><br>
        </div>
        <br>
        <footer>
            <p class="copy img-fluid">&copy; Made By: Stav Tamam</p>
        </footer>
        <br>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <!-- fancy box -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!-- wow.js css -->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
